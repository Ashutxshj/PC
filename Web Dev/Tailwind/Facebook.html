<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook -log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="fb-removebg-preview.png"
      sizes="16x16"
      type="image/jpeg"
    />
  </head>
  <body class="bg-gray-100">
    <div class="conatiner mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="fb.svg" alt="Killer Queen" />
        <p class="text-3xl mx-6">We steal your data and sell them online.</p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative"
      >
        <!--Vertical Flexbox-->
        <input
          class="px-4 h-12 my-3 border border-1 outline-blue-600 rounded-lg"
          type="text"
          placeholder="E-mail address or Phone number"
        />
        <input
          class="px-4 h-12 my-3 border border-1 outline-blue-600 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity,brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
