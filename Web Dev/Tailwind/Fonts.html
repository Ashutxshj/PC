<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 my-12 mx-12 px-4 rounded"
    >
      Hello
    </button>
    <h1 class="font-bold mx-2 my-2 text-3xl">This is a learning section</h1>
    <div class="mx-9 font-serif">I am using mx-9</div>
    <div class="mx-12 text-yellow-600 font-mono">I am using mx-12</div>
    <div class="mx-12 text-yellow-600">I am using mx-12</div>
    <div class="mx-7 font-sans">I am using mx-7</div>
    <div class="mx-7 font-sans tracking-tighter">I am using mx-7</div>
    <div class="mx-7 font-sans tracking-widest">I am using mx-7</div>
  </body>
</html>
