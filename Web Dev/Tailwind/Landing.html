<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-purple-800 text-white flex justify-between">
      <span class="flex items-center px-0.5">
        <img src="queen.jpg" class="h-20 rounded-3xl border-solid-5px-black" />
      </span>
      <ul class="px-28 py-6 flex space-x-11 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Catalog</li>
        <li class="cursor-pointer">Contact Us</li>
      </ul>
    </nav>
    <main>
      <div class="bg-fuchsia-500 h-30 py-4 px-5 flex">
        <div>
          <h1 class="py-3 w-7/8 text-3xl">Hello Welcome to my site</h1>
          <div class="py-3 w-7/8 text-2xl">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta unde
            recusandae fuga quasi officia quam libero eaque illo, harum sit qui
            atque velit aliquid inventore quae, natus, perferendis laudantium
            sapiente.
            <div class="buttons">
              <button
                class="bg-pink-200 px-3 my-9 rounded-2xl hover:text-slate-900 hover:bg-yellow-300"
              >
                Click Me!
              </button>
              <button
                class="bg-pink-200 px-3 my-9 rounded-2xl hover:text-slate-900 hover:bg-yellow-300"
              >
                Contact Us
              </button>
            </div>
          </div>
        </div>
        <div class="flex content-center items-center">
          <img src="queen.jpg" alt="my_foot" class="h-120" />
        </div>
      </div>
    </main>
  </body>
</html>
